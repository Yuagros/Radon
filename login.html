<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Radon</title>
    <meta name="theme-color" content="#0b0b0c">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><path d='M100 30 L60 70 L65 130 L100 165 L135 130 L140 70 Z' fill='none' stroke='%23dc2626' stroke-width='16' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background effect */
        .auth-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(220, 38, 38, 0.1) 0%, transparent 50%);
        }

        .auth-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(220, 38, 38, 0.2);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .auth-footer a {
            color: var(--accent);
        }

        .btn-full {
            width: 100%;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-bg"></div>

        <div class="auth-card">
            <div class="auth-header">
                <svg class="auth-logo" viewBox="0 0 200 200">
                    <path d="M100 30 L60 70 L65 130 L100 165 L135 130 L140 70 Z" fill="none" stroke="#dc2626"
                        stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <h1>Welcome Back</h1>
                <p class="muted">Sign in to your Radon dashboard.</p>
            </div>

            <form action="dashboard.html">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="#">Contact Sales</a>
                <br>
                <a href="index.html"
                    style="display: inline-block; margin-top: 10px; color: var(--muted); font-size: 0.8rem;">← Back to
                    Home</a>
            </div>
        </div>
    </div>

</body>

</html>
