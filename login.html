<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Radon</title>
    <meta name="theme-color" content="#101318">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><path d='M100 30 L60 70 L65 130 L100 165 L135 130 L140 70 Z' fill='none' stroke='%23e11d48' stroke-width='16' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <main class="auth-shell container">
        <section class="auth-card card">
            <div class="auth-head">
                <h1>Sign in</h1>
                <p class="muted">Continue to your Radon dashboard.</p>
            </div>

            <form id="login-form" novalidate>
                <p class="plan-note muted" id="selected-plan"></p>

                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" placeholder="name@example.com" required>

                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" placeholder="********" required>

                <label class="check-row muted">
                    <input type="checkbox" id="remember-me">
                    Remember this email
                </label>

                <button class="btn btn-primary btn-full" type="submit">Sign In</button>
            </form>

            <div class="auth-links">
                <a href="index.html">Back to Home</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
