<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Radon</title>
    <meta name="theme-color" content="#0B1220">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><path d='M100 30 L60 70 L65 130 L100 165 L135 130 L140 70 Z' fill='none' stroke='%233B82F6' stroke-width='16' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <a class="skip-link" href="#auth-form">Skip to form</a>
    <main class="auth-shell container">
        <section class="auth-card card">
            <div class="auth-mode-switch" role="tablist" aria-label="Authentication mode">
                <button class="auth-mode-btn active" type="button" data-auth-mode="create" role="tab" aria-selected="true">Create account</button>
                <button class="auth-mode-btn" type="button" data-auth-mode="signin" role="tab" aria-selected="false">Sign in</button>
            </div>

            <div class="auth-head">
                <h1 id="auth-title">Create account</h1>
                <p class="muted" id="auth-subtitle">Set up your Radon dashboard access.</p>
            </div>

            <form id="auth-form" novalidate>
                <p class="plan-note muted" id="selected-plan"></p>

                <div id="name-row">
                    <label class="form-label" for="name">Display name</label>
                    <input class="form-input" type="text" id="name" placeholder="Your name">
                </div>

                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" placeholder="name@example.com" required>

                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" placeholder="********" required>

                <div id="confirm-row">
                    <label class="form-label" for="confirm-password">Confirm password</label>
                    <input class="form-input" type="password" id="confirm-password" placeholder="********">
                </div>

                <label class="check-row muted">
                    <input type="checkbox" id="remember-me">
                    Remember this email
                </label>

                <p class="auth-status muted" id="auth-status" aria-live="polite"></p>

                <button class="btn btn-primary btn-full" type="submit" id="auth-submit">Create account</button>
            </form>

            <div class="auth-links">
                <a href="index.html">Back to Home</a>
                <a href="index.html#pricing">Pricing</a>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
